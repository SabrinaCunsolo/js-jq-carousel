<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/128/2228/2228401.png" type="image/x-icon">
        <!-- font -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <!-- css -->
        <link rel="stylesheet" href="style.css">
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
        <title>JS Carousel</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- freccia dx -->
            <div class="arrow-left">
                <i class="fas fa-chevron-left"></i>
            </div>
            <!-- carosello immagini -->
            <div class="carousel-images">
                <img class="active" src="https://gdsit.cdn-immedia.net/2014/12/Gatto.jpg" alt="">
                <img src="https://media.tio.ch/files/domains/tio.ch/images/4bsj/-cani-e-gatti-compromettono-il-clima-i31s.jpg?v=1" alt="">
                <img src="https://www.consigli.it/wp-content/uploads/2019/09/iStock-1163346792-810x540.jpg" alt="">
                <img src="https://www.robinsonpetshop.it/news/cms2017/wp-content/uploads/2019/12/cucciolo-di-gatto.jpg" alt="">
                <img src="https://www.smart-form.it/wp-content/uploads/2020/05/animal-cat-face-close-up-416160-770x470-1.jpg" alt="">
                <!-- cerchietti colorati -->
                <div class="cerchietti">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <!-- freccia sx -->
            <div class="arrow-right">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </body>
</html>
